<p class="text-[#666] text-[18pt] pt-10 pb-2">New Project</p>

<form
  (ngSubmit)="onSubmit()"
  class="flex flex-col space-y-[38px] py-8 border-y border-[#e9e9e9]"
>
  <div class="flex h-[30px]">
    <div class="w-[140px] flex mr-12 space-x-2">
      <label class="flex items-center"> Project number </label>
      <span class="text-red-600">*</span>
    </div>

    <input
      id="projectNumber"
      name="projectNumber"
      [(ngModel)]="project.projectNumber"
      type="text"
      class="outline-none w-[200px] pl-2 border-2 border-[#e9e9e9] rounded-sm"
    />
  </div>
  <div class="flex h-[30px]">
    <div class="w-[140px] flex mr-12 space-x-2">
      <label class="flex items-center"> Project name </label>
      <span class="text-red-600">*</span>
    </div>
    <input
      required
      id="projectName"
      name="projectName"
      [(ngModel)]="project.projectName"
      type="text"
      class="w-[800px] outline-none pl-2 border-2 border-[#e9e9e9] rounded-sm"
    />
  </div>
  <div class="flex h-[30px]">
    <div class="w-[140px] flex mr-12 space-x-2">
      <label class="flex items-center"> Customer </label>
      <span class="text-red-600">*</span>
    </div>
    <input
      required
      id="customer"
      name="customer"
      [(ngModel)]="project.customer"
      type="text"
      class="w-[800px] outline-none pl-2 border-2 border-[#e9e9e9] rounded-sm"
    />
  </div>
  <div class="flex h-[30px]">
    <div class="w-[140px] flex mr-12 space-x-2">
      <label class="flex items-center"> Group </label>
      <span class="text-red-600">*</span>
    </div>
    <select
      required
      id="group"
      name="group"
      [(ngModel)]="project.groupId"
      class="flex w-[200px] pl-2 h-[30px] text-sm text-gray-900 border border-[#e9e9e9] rounded-sm focus:ring-blue-500 focus:border-blue-500"
    >
      <option [ngValue]="-1" class="text-base">New</option>
      <option
        [ngValue]="groupId"
        class="text-base"
        *ngFor="let groupId of groupIdList"
      >
        {{ groupId }}
      </option>
    </select>
  </div>

  <div class="flex h-[30px]">
    <div class="w-[140px] flex mr-12 space-x-2">
      <label class="flex items-center"> Members </label>
    </div>
    <input
      [(ngModel)]="project.members"
      id="members"
      name="members"
      type="text"
      class="w-[800px] outline-none pl-2 border-2 border-[#e9e9e9] rounded-sm"
    />
  </div>
  <div class="flex h-[30px]">
    <div class="w-[140px] flex mr-12 space-x-2">
      <label class="flex items-center"> Status </label>
      <span class="text-red-600">*</span>
    </div>
    <select
      class="flex w-[200px] pl-2 h-[30px] text-sm text-gray-900 border border-[#e9e9e9] rounded-sm focus:ring-blue-500 focus:border-blue-500"
      [(ngModel)]="project.status"
      id="status"
      name="status"
    >
      <option
        class="text-base"
        *ngFor="let status of statusList"
        [ngValue]="status.value"
      >
        {{ status.name }}
      </option>
    </select>
  </div>
  <div class="w-[988px] flex justify-between">
    <div class="flex h-[30px]">
      <div class="w-[140px] flex mr-12 space-x-2">
        <label class="flex items-center"> Start date </label>
        <span class="text-red-600">*</span>
      </div>
      <div>
        <mat-form-field class="p-0 h-[80px] flex items-center justify-center">
          <mat-label>Choose a date</mat-label>
          <input
            required
            [(ngModel)]="project.startDate"
            matInput
            [matDatepicker]="picker"
            id="startDate"
            name="startDate"
            autocomplete="off"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="flex h-[30px]">
      <label class="w-[140px] mr-12 flex items-center"> End date </label>
      <mat-form-field class="p-0 h-[80px] flex items-center justify-center">
        <mat-label>Choose a date</mat-label>
        <input
          [(ngModel)]="project.endDate"
          matInput
          [matDatepicker]="picker1"
          id="endDate"
          name="endDate"
          autocomplete="off"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <hr />
  <div class="w-[988px] flex justify-end space-x-16 mt-4">
    <button
      class="h-[35px] bg-[#B9B9B9] rounded-sm w-40"
      (click)="getToProjectList()"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="h-[35px] bg-[#2f85fa] rounded-sm text-white w-40"
    >
      Create project
    </button>
  </div>
</form>
