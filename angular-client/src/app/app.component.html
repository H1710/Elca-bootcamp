<div class="bg-[#f5f5f5]">
  <div class="mx-20 h-full">
    <header
      class="h-[80px] w-full flex justify-between border-b border-[#e9e9e9]"
    >
      <div
        class="flex text-center items-center justify-center space-x-3 cursor-pointer"
      >
        <img src="../assets/logo_elca.png" alt="" class="w-16 h-16 mr-10" />
        <p class="text-black flex items-center text-[20pt] font-bold">
          Project Infomation Management
        </p>
      </div>
      <div class="flex items-center">
        <div class="mr-24 cursor-pointer text-[14pt]">
          <span class="text-[#2f85FA]">EN</span>
          |
          <span>FR</span>
        </div>
        <div class="flex space-x-4 font-medium cursor-pointer text-[14pt]">
          <span class="text-[#2f85FA]">Help</span>
          <span>Logout</span>
        </div>
      </div>
    </header>
    <body class="h-full">
      <div class="flex h-[90vh]">
        <nav class="w-[14%] flex flex-col pl-6 pt-10 border-r border-[#e9e9e9]">
          <p
            class="text-[20pt] font-semibold text-[#2F85FA] mb-4 cursor-pointer"
            (click)="changeMode({ mode: 'list', project: project })"
            [class.active]="mode === 'list'"
          >
            Project List
          </p>
          <ul class="flex flex-col space-y-2">
            <li
              class="font-semibold text-[18pt] text-[#2F85FA] mb-2"
              *ngIf="mode != 'update'"
            >
              New
            </li>
            <li
              class="font-semibold text-[18pt] text-[#2F85FA] mb-2"
              *ngIf="mode == 'update'"
            >
              Update
            </li>
            <p
              class="text-[20pt] font-semibold text-[#2F85FA] mb-4 cursor-pointer"
              (click)="changeMode({ mode: 'project', project: project })"
              [class.active]="mode !== 'list'"
            >
              Project
            </p>
            <li class="font-semibold text-[14pt] text-[#666]">Customer</li>
            <li class="font-semibold text-[14pt] text-[#666]">Supplier</li>
          </ul>
        </nav>
        <div class="w-[86%] mx-14">
          <app-project-list
            *ngIf="mode == 'list'"
            (onUpdate)="changeMode($event)"
            [searchForm]="searchForm"
          ></app-project-list>
          <app-create-project
            [project]="project"
            *ngIf="mode == 'project'"
            (onUpdate)="changeMode($event)"
          ></app-create-project>
          <app-update-project
            [project]="project"
            *ngIf="mode == 'update'"
            (onUpdate)="changeMode($event)"
          ></app-update-project>
        </div>
      </div>
    </body>
  </div>
</div>
<ng-toast></ng-toast>
